@if(posts){
   <div class="forbes-post-container">
      <h2 class="forbes-heading">Latest Stories</h2>
      <div class="forbes-post-grid">
         @for(post of posts; track post.id){
            <div class="forbes-post-card">
               <app-post [post]="post"></app-post>
            </div>
         }
      </div>
   </div>
} @else {
   <div class="forbes-loading">
      <span class="loading-text">Loading articles...</span>
   </div>
}
