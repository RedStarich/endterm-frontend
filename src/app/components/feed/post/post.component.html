<div class="post-card">
    <div class="post-header">
      <div class="post-user">
        <img [src]="post.profileImg" alt="Profile" class="post-profile-img">
        <div class="post-user-info">
          <h4>{{post.userName}} <span *ngIf="post.action">{{post.action}}</span></h4>
          <p>{{post.timeAgo}}</p>
        </div>
      </div>
      <div class="post-options">
        <i class="fa fa-ellipsis-h"></i>
      </div>
    </div>
    
    <div class="post-content">
      <img *ngIf="post.image" [src]="post.image" alt="Post" class="post-image">
      <p *ngIf="post.text" class="post-text">
        {{post.text}}
        <a *ngIf="post.hasMore" href="#">Read more</a>
      </p>
    </div>
    
    <div class="post-actions" *ngIf="post.reactions || post.comments || post.shares">
      <div class="reactions" *ngIf="post.reactions">
        <div class="reaction-icons">
          <span *ngFor="let reaction of post.reactions.types" class="reaction-icon {{reaction.type}}">
            <i class="fa {{reaction.icon}}"></i>
          </span>
        </div>
        <span class="reaction-count">{{post.reactions.count}}</span>
      </div>
      
      <div class="comments-count" *ngIf="post.comments">
        <span>{{post.comments}} Comments</span>
        <i class="fa fa-chevron-down"></i>
      </div>
      
      <div class="share-count" *ngIf="post.shares">
        <span>{{post.shares}} Share</span>
      </div>
    </div>
    
    <div class="post-comment-box">
      <input type="text" placeholder="Write a comment..." class="comment-input">
      <div class="comment-actions">
        <i class="fa fa-camera"></i>
        <i class="fa fa-smile"></i>
      </div>
    </div>
  </div>
